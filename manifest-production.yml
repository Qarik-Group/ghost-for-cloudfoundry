applications:
- name: ghost
  instances: 1
  memory: 384M
  disk_quota: 1G
  buildpacks:
  - https://github.com/cloudfoundry/apt-buildpack/releases/download/v0.1.8/apt-buildpack-cflinuxfs3-v0.1.8.zip
  - nodejs_buildpack
  health-check-type: port
  timeout: 180
  services:
  - ghost-email
  - ghost-s3
  - ghost-mysql
  routes:
  - route: www.starkandwayne.com/blog
  - route: starkandwayne.com/blog
  stack: cflinuxfs3
